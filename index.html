
<!-- Registration Form Code -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script lang="JavaScript">
        var businessData = [];
        function formDisplay() {
            var businessName = document.getElementById("businessName").value;
            var businessId = document.getElementById("businessId").value;
            var businessLink = document.getElementById("businessLink").value;
            var businessMail = document.getElementById("businessMail").value;
            var businessContact = document.getElementById("businessContact").value;
            
            //show alert
            if (!businessName) {
                alert("Business Name cannot be empty");
                return;
            }
            if (isNaN(businessId)) {
                alert("Business ID should be a Number");
                return;
            }
            if (!businessLink) {
                alert("Please enter a website URL");
                return;
            }
            if (!businessMail) {
                alert("Please enter an email address");
                return;
            }
            if (isNaN(businessContact)) {
                alert("Please enter a valid contact number")
                return;
            }

            var data = {
                businessName: businessName,
                businessId: businessId,
                businessLink: businessLink,
                businessMail: businessMail,
                businessContact: businessContact
            }

            businessData.push(data)
            var displayData = "";
            for (var i = 0; i < businessData.length; i++) {
                displayData += "<p>Business Name: " + businessData[i].businessName + "</p>";
                displayData += "<p>ID: " + businessData[i].businessId + "</p>";
                displayData += "<a href='" + businessData[i].businessLink + "'>" + businessData[i].businessLink + "</a><br>";
                displayData += "<p>" + businessData[i].businessMail + "</p>";
                displayData += "<p>" + businessData[i].businessContact + "</p>";
                displayData += "<hr>" + "<br>";
            }
            document.getElementById("displayInfo").innerHTML = displayData;
            document.getElementById("displayContainer").style.display = "block";
            document.getElementById("form_data").reset();   //reset form
        }

    </script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <div class="title_main">
                <h3><b>Register Your Business</b></h3>
            </div>
            <div class="title_base">
                <h5>Please provide all required details to register. </h5>
            </div>
        </div>

        <!-- user data input form-->
        <div id="form_container" class="form_Container">
            <form id="form_data">
                <div class="field">
                    <label for="businessName">Business Name:</label><br>
                    <input type="text" id="businessName" name="businessName"><br>
                </div>
                <div class="field">
                    <label for="businessId">Business ID:</label><br>
                    <input type="number" id="businessId" name="businessId"><br>
                </div>
                <div class="field">
                    <label for="businessMail">E-mail:</label><br>
                    <input type="email" id="businessMail" placeholder="ex:myname@example.com" name="businessMail"><br>
                </div>
                <div class="field">
                    <label for="businessContact">Contact Number:</label><br>
                    <input type="tel" id="businessContact" placeholder="+91- " name="businessContact"><br>
                </div>
                <div class="field">
                    <label for="businessLink">Website:</label><br>
                    <input type="url" id="businessLink" name="businessLink"><br><br>
                </div>
                <div class="field">
                    <label for="businessAddress">Address:</label><br>
                    <input type="text" id="businessAddress" placeholder="City">
                    <br>
                </div>
                <div class="submit_button">
                    <input type="button" onclick="formDisplay()" value="SUBMIT"><br>
                </div>
            </form>
        </div>



        <!--display data entered by user-->
        <div id="displayContainer" class="displayContainer" style="display:block">
            <h4 class="displayTitle">: Registered Business :</h4>
            <div id="displayInfo" class="displayInfo">
            </div>
        </div>
    </div>

</body>

</html>
